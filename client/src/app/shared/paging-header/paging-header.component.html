<header *ngIf="totalCount && pageNumber &&pageSize">
    <span *ngIf="totalCount>0">
        showing <strong>
            {{(pageNumber-1) * pageSize+1}} -
            {{pageNumber*pageSize
            > this.totalCount
            ? this.totalCount
            : pageNumber*pageSize
            }}
        </strong> of <strong>{{totalCount}}</strong> result
    </span>
    <span *ngIf="totalCount===0">There are <strong>0</strong> results for this filter.</span>
</header>
